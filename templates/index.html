<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kali AI</title>
  <link rel="icon" type="image/x-icon" href="evanai.ico">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
  <h1 class="logo-name">Chat with Kali AI</h1>
  <span class="version">V1.0</span>
  <div class="chat-container">
    <div class="chatbox" id="chatbox"></div>
    <div class="input-container">
      <textarea class="sendbox" type="text" id="message" placeholder="Ask Kali AI here..."></textarea>
      <button class="sendbutton" id="send">Send</button>
    </div>
  </div>
  <script src="send.js"></script>
</body>
</html>
